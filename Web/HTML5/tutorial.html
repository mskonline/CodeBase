<!--
Whats New in HTML 5 (https://www.tutorialspoint.com/html5/html5_overview.htm)

- New Semantic Elements : <header>, <footer>, <section>
- Forms 2.0 : New attributes for <input>
- Persistent Local Storage
- WebSocket : Bidirectional communication
- Server-Sent Events : Events which flow from web server to web browsers
- Canvas : two-dimensional drawing surface that can programmed with JS
- Audio & Video : embed audio or video without third party plugins
- Geolocation : share physical location with web app
- Microdata : create your own vocabularies beyond HTML 5 and extend web pages with custom semantics
- Drag and Drop
-->
<html>
	<head>
		<title>HTML 5 Tutorial</title>
		<meta charset="utf-8">
		
		<!-- No need to specify type="text/javascript"-->
		<script src="tutorial.js"></script>
		
		<script>
		
		</script>
		
		<!-- No need to specify type="text/css"-->
		<link href="tutorial.css">
	</head>
	<body>
		<!--  <header>, <footer>, <section> are all block elements -->
		<header>This is the Header</header>
		<section>This is a section</section>
		<section>This is another section</section>
		
		<!-- represents a section of the document intended for navigation -->
		<nav></nav>
		
		<!-- represents an independent piece of content of a document, such as a blog entry or newspaper article -->
		<article>
			
			<!-- represents a generic document or application section -->
			<section>
			
			</section>
		</article>

		<aside></aside>
		
		<!-- associate a caption together with some embedded content, such as a graphic or video -->
		<figure></figure> 
		
		<!-- Custom attribute data-XXX. Values can be obtained via JavaScript APIs or CSS-->
		<div class="example" data-level="1" data-obj="Data">
		</div>
	
		<footer>This is the Footer</footer>
	</body>
</html>
